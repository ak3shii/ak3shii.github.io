            <h2 class="ingreso__margin">Ingrese los siguientes datos</h2>

                    <div class="col-md-3 ingreso__margin">
                        <label for="" class="formulario__label">Nombre</label>

                    <br>
                    <br>
                    <br>
                    <div class="col-md 5 ingreso__margin">
                        <label for="" class="formulario__label">Telefono</label>
                        <input type="number" id="telefono" class="formulario__input-txt" name="telefono" >
                        <label for="" class="formulario__label">Email</label>
                        <input type="email" id="email" class="formulario__input-txt" name="email" >
                        <input type="submit" class="btn formulario__btn" value="Enviar" style="margin-left: 200px">
                    </div>
                    
                    
                    
                </form>
            </div>
